<!DOCTYPE html>
<html lang="be">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="icon" href="%PUBLIC_URL%/static/favicon.ico" />
    <link rel="icon" href="%PUBLIC_URL%/static/favicon-32.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/static/favicon-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Невераемныя прыгоды ДжоДжо: Прывідная кроў</title>
    <meta
      name="description"
      content="Сайт, дзе вы можаце дакрануцца да «Невераемных прыгод ДжоДжо», лепшай прыгодніцкай анімэ-франшызы, мангі і непахіснага пласту інтэрнэт-культуры. Глядзіце серыял, сачыце за навінамі, абгрунтоўвайце падзеі і адзначайце свой прагрэс."
    />
  </head>
  <body>
    <noscript>
      <h1>Здаецца, у вашым вэб-аглядальніку не працуе JavaScript. Выправім гэта!</h1>
      <h2>Вандроўца з часоў вэба-1.0? Усталюйце сучасны вэб-аглядальнік</h2>
      <ul>
        <li><a href="https://mozilla.org/">Mozilla Firefox</a></li>
        <li><a href="https://google.com/chrome">Google Chrome</a></li>
        <li><a href="https://apple.com/safari">Apple Safari</a></li>
      </ul>
      <h2>Праверце, ці забаронена у вас выканаванне JS-коду</h2>
      <dl>
        <dt>Пашырэнні</dt>
        <dd>
          Можа ў вас улучана пашырэнне накшалт <u>Disable JavaScript</u> або
          <u>JavaScript switcher</u>?
        </dd>
        <dt>Firefox</dt>
        <dd>
          Стаіць лі флаг <strong>javascript.enabled = true</strong> у
          <u>about:config</u>
        </dd>
        <dt>Chrome</dt>
        <dd>
          Ці дазволены JS на гэтым сайце у
          <u>наладах?</u>
        </dd>
        <dt>Safari</dt>
        <dd>Няма дазволу на JS з гэтага сайту у <u>наладах</u>?</dd>
      </dl>
    </noscript>
  </body>
</html>
